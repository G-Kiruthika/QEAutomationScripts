# Configuration file for UI and API automation framework

# UI Configuration
ui:
  base_url: "http://localhost:8080"
  browser: "chrome"
  headless: false
  implicit_wait: 10
  explicit_wait: 20
  page_load_timeout: 30

# API Configuration
api:
  base_url: "https://api.example.com"
  timeout: 30
  verify_ssl: true
  headers:
    Content-Type: "application/json"
    Accept: "application/json"

# Test Data
test_data:
  admin:
    username: "admin"
    password: "valid_admin_password"
  products:
    sample_product:
      name: "sample_product"
      price: "100"
      inventory: "50"
      description: "additional_data"

# Environment
environment: "test"

# Reporting
reporting:
  screenshots_on_failure: true
  video_recording: false
  report_format: "html"
