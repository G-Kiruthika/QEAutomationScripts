# Test Configuration File
# This file contains environment-specific configuration for UI and API tests

# Browser configuration for UI tests
browser: chrome
headless: false

# Base URL for application under test
base_url: http://localhost:8080

# Test data
test_data:
  admin:
    username: admin
    password: valid_admin_password
  
  sample_product:
    product_name: sample_product
    price: "100"
    inventory: "50"
    additional_data: additional_data

# Timeout settings (in seconds)
timeouts:
  implicit_wait: 10
  explicit_wait: 20
  page_load: 30

# Logging configuration
logging:
  level: INFO
  log_file: test_execution.log

# Screenshot configuration
screenshots:
  on_failure: true
  directory: screenshots/

# Reporting configuration
reporting:
  html_report: true
  json_report: false
  report_directory: reports/
