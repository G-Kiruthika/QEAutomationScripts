# Environment Configuration
environment:
  base_url: "https://ecommerce-website.com"
  login_url: "https://ecommerce-website.com/login"

# Test Data
test_data:
  valid_user:
    username: "validuser@example.com"
    password: "ValidPass123!"
  
  invalid_credentials:
    empty_username: ""
    valid_password: "ValidPass123!"
    incorrect_passwords:
      - "WrongPass1"
      - "WrongPass2"
      - "WrongPass3"
      - "WrongPass4"
      - "WrongPass5"

# Browser Configuration
browser:
  default: "chrome"
  headless: false
  implicit_wait: 10
  explicit_wait: 20

# Email Configuration
email:
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  sender: "automation@example.com"
  recipients:
    - "qa-team@example.com"

# Reporting
reporting:
  screenshots_on_failure: true
  video_recording: false
  allure_results: "allure-results/"