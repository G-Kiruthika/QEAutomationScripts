# Configuration file for Python UI & API Automation Framework
# Environment-specific configuration

ui:
  base_url: "https://ecommerce-website.com"
  login_url: "https://ecommerce-website.com/login"
  browser: "chrome"
  headless: false
  implicit_wait: 10
  explicit_wait: 20
  page_load_timeout: 30

test_data:
  login:
    valid_user:
      username: "validuser@example.com"
      password: "ValidPass123!"
    empty_username:
      username: ""
      password: "ValidPass123!"
    error_messages:
      username_required: "Username is required"
      invalid_credentials: "Invalid credentials"
      account_locked: "Account locked due to multiple failed attempts. Please try again after 30 minutes or reset password"

selenium:
  driver_path: null  # Set to null to use system PATH or specify custom path
  window_size: "1920x1080"
  screenshot_on_failure: true
  screenshots_dir: "screenshots/"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/automation.log"

reporting:
  allure_results_dir: "allure-results/"
  html_report_dir: "reports/"