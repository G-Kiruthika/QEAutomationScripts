# Environment Configuration for UI & API Automation Framework

ui:
  base_url: "https://ecommerce-website.com"
  login_url: "https://ecommerce-website.com/login"
  browser: "chrome"
  headless: false
  implicit_wait: 10
  explicit_wait: 20
  page_load_timeout: 30

test_data:
  valid_credentials:
    username: "validuser@example.com"
    password: "ValidPass123!"
  invalid_credentials:
    empty_username: ""
    wrong_passwords:
      - "WrongPass1"
      - "WrongPass2"
      - "WrongPass3"
      - "WrongPass4"
      - "WrongPass5"

api:
  base_url: "https://api.example.com"
  timeout: 30

reporting:
  email_enabled: true
  email_recipients:
    - "qa-team@example.com"
  smtp_server: "smtp.gmail.com"
  smtp_port: 587

logging:
  level: "INFO"
  log_file: "logs/automation.log"
