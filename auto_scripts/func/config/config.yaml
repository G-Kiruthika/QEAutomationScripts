# Configuration file for Python UI & API Automation Framework

# Test Environment Settings
environment:
 name: "test"
 url: "https://test.example.com"

# Browser Configuration
browser:
 type: "chrome" # Options: chrome, firefox, edge, safari
 headless: false
 implicit_wait: 10
 page_load_timeout: 30
 window_size: "1920x1080"

# Test Data for Registration Tests
test_data:
 registration:
 user_email_1:
 email: "user@example.com"

# Selenium Grid Configuration (Optional)
selenium_grid:
 enabled: false
 hub_url: "http://localhost:4444/wd/hub"

# Reporting Configuration
reporting:
 screenshot_on_failure: true
 video_recording: false
 report_format: "html" # Options: html, json, xml

# API Configuration (if needed)
api:
 base_url: "https://api.example.com"
 timeout: 30
 verify_ssl: true

# Logging Configuration
logging:
 level: "INFO" # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
 log_file: "logs/automation.log"