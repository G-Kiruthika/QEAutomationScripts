# Configuration file for UI & API Automation Framework

# Browser configuration
browser:
  type: chrome  # Options: chrome, firefox, edge
  headless: false
  implicit_wait: 10
  page_load_timeout: 30

# Application URLs
urls:
  base_url: https://ecommerce.example.com
  login_url: https://ecommerce.example.com/login
  dashboard_url: https://ecommerce.example.com/dashboard
  alternative_login_url: https://ecommerce-website.com/login

# Test data
test_data:
  valid_user:
    email: testuser@example.com
    password: Test@1234
  invalid_user:
    email: invaliduser@example.com
    password: ValidPass123!
    expected_error: Invalid username or password

# Timeouts (in seconds)
timeouts:
  default: 10
  short: 5
  long: 30
  page_load: 30

# Reporting
reporting:
  screenshots_on_failure: true
  video_recording: false
  report_format: html

# Logging
logging:
  level: INFO
  file: logs/automation.log
