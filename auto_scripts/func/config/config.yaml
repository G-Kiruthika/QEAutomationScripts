# Environment Configuration for EcommerceLoginFlow Test Suite

ecommerce:
  login_urls:
    primary: 'https://ecommerce.example.com/login'
    secondary: 'https://ecommerce-website.com/login'
  
  test_users:
    valid_user:
      email: 'testuser@example.com'
      password: 'Test@1234'
    
    invalid_user:
      email: 'invaliduser@example.com'
      password: 'ValidPass123!'

browser:
  default: 'chrome'
  headless: false
  implicit_wait: 10
  page_load_timeout: 30

reporting:
  screenshots_on_failure: true
  log_level: 'INFO'
