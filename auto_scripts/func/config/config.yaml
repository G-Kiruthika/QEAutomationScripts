# Environment Configuration
environment:
  base_url: "https://ecommerce-website.com"
  login_url: "https://ecommerce-website.com/login"

# Test Data
test_data:
  valid_credentials:
    username: "validuser@example.com"
    password: "ValidPass123!"
  
  invalid_credentials:
    blank_username: ""
    wrong_passwords:
      - "WrongPass1"
      - "WrongPass2"
      - "WrongPass3"
      - "WrongPass4"
      - "WrongPass5"

# Browser Configuration
browser:
  default: "chrome"
  headless: false
  implicit_wait: 10
  page_load_timeout: 30

# Timeouts
timeouts:
  element_wait: 10
  page_load: 30
  script_timeout: 30

# Security
security:
  account_lockout:
    max_failed_attempts: 5
    lockout_duration_minutes: 30
    email_notification: true
