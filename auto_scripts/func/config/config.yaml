# Configuration file for UI & API Automation Framework

# Environment Configuration
environment:
  base_urls:
    login_url_1: 'https://ecommerce.example.com/login'
    login_url_2: 'https://ecommerce-website.com/login'

# Test Data Configuration
test_data:
  valid_user:
    email: 'testuser@example.com'
    password: 'Test@1234'
  invalid_user:
    username: 'invaliduser@example.com'
    password: 'ValidPass123!'

# Browser Configuration
browser:
  type: 'chrome'
  headless: false
  implicit_wait: 10
  explicit_wait: 20
  page_load_timeout: 30

# Selenium Grid Configuration (Optional)
selenium_grid:
  enabled: false
  hub_url: 'http://localhost:4444/wd/hub'

# Logging Configuration
logging:
  level: 'INFO'
  log_file: 'logs/test_execution.log'

# Screenshot Configuration
screenshots:
  enabled: true
  on_failure: true
  directory: 'screenshots/'

# Reporting Configuration
reporting:
  format: 'html'
  directory: 'reports/'
