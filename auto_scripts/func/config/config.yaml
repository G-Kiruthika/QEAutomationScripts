# Configuration file for Login Functionality Test Suite

# Environment Configuration
environment:
  test_url: "https://ecommerce-website.com/login"
  base_url: "https://ecommerce-website.com"

# Test Data Configuration
test_data:
  login:
    valid_username: "validuser@example.com"
    valid_password: "ValidPass123!"
    blank_username: ""
    invalid_passwords:
      - "WrongPass1"
      - "WrongPass2"
      - "WrongPass3"
      - "WrongPass4"
      - "WrongPass5"

# Browser Configuration
browser:
  default: "chrome"
  headless: false
  implicit_wait: 10
  page_load_timeout: 30

# Timeouts
timeouts:
  element_wait: 10
  page_load: 30
  script_timeout: 30
  lockout_wait: 1800  # 30 minutes in seconds

# Reporting
reporting:
  screenshots_on_failure: true
  video_recording: false
  report_format: "html"