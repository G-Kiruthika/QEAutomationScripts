# Configuration file for test automation framework

ui:
  base_url: "https://example.com"
  browser: "chrome"
  headless: false
  implicit_wait: 10
  explicit_wait: 20
  page_load_timeout: 30

api:
  base_url: "https://api.example.com"
  timeout: 30

test_data:
  registration:
    valid_user:
      first_name: "John"
      last_name: "Doe"
      email: "john.doe@example.com"
      password: "Password123"
    duplicate_email_user:
      first_name: "Jane"
      last_name: "Doe"
      email: "john.doe@example.com"
      password: "Password123"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/test_execution.log"

reporting:
  allure_results_dir: "allure-results"
  html_report: "reports/test_report.html"