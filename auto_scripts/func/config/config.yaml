# Environment Configuration for Ecommerce Login Test Suite

ui:
  base_urls:
    ecommerce_main: "https://ecommerce.example.com/login"
    ecommerce_alt: "https://ecommerce-website.com/login"
  
  browser:
    default: "chrome"
    headless: false
    implicit_wait: 10
    page_load_timeout: 30

test_data:
  valid_users:
    - email: "testuser@example.com"
      password: "Test@1234"
  
  invalid_users:
    - username: "invaliduser@example.com"
      password: "ValidPass123!"

reporting:
  screenshots_on_failure: true
  log_level: "INFO"
