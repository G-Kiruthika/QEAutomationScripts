# Configuration file for Python UI & API Automation Framework
# Environment-specific settings and test data

# Application URLs
app:
  base_url: "https://ecommerce-website.com"
  login_url: "https://ecommerce-website.com/login"

# Test Data for Login Functionality
test_data:
  login:
    valid_user:
      username: "validuser@example.com"
      password: "ValidPass123!"
    
    blank_username:
      username: ""
      password: "ValidPass123!"
    
    wrong_passwords:
      - "WrongPass1"
      - "WrongPass2"
      - "WrongPass3"
      - "WrongPass4"
      - "WrongPass5"
    
    lockout_settings:
      max_attempts: 5
      lockout_duration_minutes: 30
      lockout_message: "Account locked due to multiple failed attempts. Please try again after 30 minutes or reset password"

# Browser Configuration
browser:
  type: "chrome"  # Options: chrome, firefox, edge, safari
  headless: false
  implicit_wait: 10
  page_load_timeout: 30

# Selenium WebDriver Configuration
webdriver:
  chrome:
    driver_path: null  # Set to null to use webdriver-manager
  firefox:
    driver_path: null
  edge:
    driver_path: null

# Test Execution Configuration
execution:
  screenshot_on_failure: true
  video_recording: false
  retry_failed_tests: 1

# Reporting Configuration
reporting:
  html_report: true
  allure_report: false
  email_report: false

# Logging Configuration
logging:
  level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "logs/test_execution.log"
  console_output: true