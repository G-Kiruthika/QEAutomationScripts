# Configuration file for Python UI & API Automation Framework
# This file contains environment-specific settings and test data

# Environment Configuration
environment:
  name: "test"
  base_url: "https://ecommerce.example.com"

# Browser Configuration
browser:
  type: "chrome"  # Options: chrome, firefox, edge, safari
  headless: false
  implicit_wait: 10
  page_load_timeout: 30
  window_size: "maximize"  # Options: maximize, fullscreen, or "width,height"

# Test Data
test_data:
  login:
    valid_user:
      url: "https://ecommerce.example.com/login"
      email: "testuser@example.com"
      password: "Test@1234"
    invalid_user:
      url: "https://ecommerce-website.com/login"
      username: "invaliduser@example.com"
      password: "ValidPass123!"

# Reporting Configuration
reporting:
  screenshots_on_failure: true
  video_recording: false
  report_format: "html"  # Options: html, json, xml
  report_path: "reports/"

# Logging Configuration
logging:
  level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "logs/automation.log"
  console_output: true
