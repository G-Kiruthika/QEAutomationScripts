# Configuration file for UI and API automation framework

ui:
  base_url: "https://www.saucedemo.com"
  browser: "chrome"
  headless: false
  implicit_wait: 10
  explicit_wait: 20
  page_load_timeout: 30

api:
  base_url: "https://api.example.com"
  timeout: 30
  verify_ssl: true

test_data:
  valid_user:
    username: "standard_user"
    password: "secret_sauce"
  invalid_user:
    username: "invalid_user"
    password: "secret_sauce"

environment: "test"

reporting:
  screenshots_on_failure: true
  html_report: true
  allure_report: false

logging:
  level: "INFO"
  file: "logs/automation.log"
