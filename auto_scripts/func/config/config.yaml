# Configuration file for UI & API Automation Framework

# Environment Configuration
environment:
  base_url: "https://ecommerce-website.com"
  login_url: "https://ecommerce-website.com/login"

# Browser Configuration
browser:
  default: "chrome"
  headless: false
  implicit_wait: 10
  explicit_wait: 20

# Test Data
test_data:
  valid_credentials:
    username: "validuser@example.com"
    password: "ValidPass123!"
  
  invalid_credentials:
    blank_username: ""
    wrong_passwords:
      - "WrongPass1"
      - "WrongPass2"
      - "WrongPass3"
      - "WrongPass4"
      - "WrongPass5"

# Lockout Configuration
lockout:
  max_attempts: 5
  lockout_duration_minutes: 30
  lockout_message: "Account locked due to multiple failed attempts. Please try again after 30 minutes or reset password"

# Email Configuration
email:
  notification_enabled: true
  smtp_server: "smtp.example.com"
  smtp_port: 587

# Logging Configuration
logging:
  level: "INFO"
  log_file: "logs/automation.log"
