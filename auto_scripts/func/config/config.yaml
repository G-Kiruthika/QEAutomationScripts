# Python UI & API Automation Framework Configuration
# Environment-specific settings for test execution

# Application Under Test Configuration
app:
  base_url: "https://example.com"
  registration_url: "https://example.com/register"
  timeout: 30
  implicit_wait: 10

# Browser Configuration
browser:
  type: "chrome"  # Options: chrome, firefox, edge, safari
  headless: false
  window_size: "1920x1080"
  download_path: "./downloads"

# Test Data Configuration
test_data:
  registration:
    valid_user:
      first_name: "John"
      last_name: "Doe"
      email: "john.doe@example.com"
      password: "Password123"
    duplicate_user:
      first_name: "Jane"
      last_name: "Doe"
      email: "john.doe@example.com"
      password: "Password123"

# Selenium Grid Configuration (Optional)
selenium_grid:
  enabled: false
  hub_url: "http://localhost:4444/wd/hub"

# Logging Configuration
logging:
  level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_file: "logs/test_execution.log"
  console_output: true

# Screenshot Configuration
screenshots:
  on_failure: true
  path: "screenshots/"

# Reporting Configuration
reporting:
  html_report: true
  report_path: "reports/"
  email_report: false
  email_recipients: []

# API Configuration (for future API tests)
api:
  base_url: "https://api.example.com"
  timeout: 30
  verify_ssl: true
