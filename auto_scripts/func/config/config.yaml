# Environment Configuration

ui:
  base_url: "https://ecommerce-website.com"
  login_url: "https://ecommerce-website.com/login"
  timeout: 10
  implicit_wait: 5

browser:
  type: "chrome"
  headless: false
  window_size: "1920x1080"

test_data:
  valid_credentials:
    username: "validuser@example.com"
    password: "ValidPass123!"
  
  invalid_credentials:
    blank_username: ""
    wrong_passwords:
      - "WrongPass1"
      - "WrongPass2"
      - "WrongPass3"
      - "WrongPass4"
      - "WrongPass5"

reporting:
  email_enabled: true
  email_recipients:
    - "qa-team@example.com"
  
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
