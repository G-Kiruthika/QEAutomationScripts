# Environment Configuration
environment:
  base_url: "https://ecommerce-website.com"
  login_url: "https://ecommerce-website.com/login"

# Test Data
test_data:
  login:
    valid_username: "validuser@example.com"
    valid_password: "ValidPass123!"
    empty_username: ""
    incorrect_passwords:
      - "WrongPass1"
      - "WrongPass2"
      - "WrongPass3"
      - "WrongPass4"
      - "WrongPass5"

# Browser Configuration
browser:
  default: "chrome"
  headless: false
  implicit_wait: 10
  page_load_timeout: 30

# Reporting
reporting:
  screenshots_on_failure: true
  video_recording: false
  report_format: "html"
