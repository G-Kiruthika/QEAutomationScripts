# Configuration file for UI and API automation framework

# UI Configuration
ui:
  login:
    url: "https://ecommerce-website.com/login"
  
  timeouts:
    implicit_wait: 10
    explicit_wait: 20
    page_load_timeout: 30

# Browser Configuration
browser:
  default: "chrome"
  headless: false
  window_size: "1920x1080"

# Test Data
test_data:
  valid_credentials:
    username: "validuser@example.com"
    password: "ValidPass123!"
  
  invalid_credentials:
    wrong_passwords:
      - "WrongPass1"
      - "WrongPass2"
      - "WrongPass3"
      - "WrongPass4"
      - "WrongPass5"

# Account Security
security:
  max_login_attempts: 5
  lockout_duration_minutes: 30
  notification_email: true
