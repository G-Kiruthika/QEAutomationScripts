[pytest]
# Pytest configuration file for Python UI & API Automation Framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    smoke: Smoke tests for critical functionality
    regression: Regression tests for full coverage
    ui: UI automation tests
    api: API automation tests
    login: Login functionality tests
    slow: Tests that take longer to execute
    skip: Tests to be skipped

# Console output options
addopts =
    -v
    --tb=short
    --strict-markers
    --html=reports/report.html
    --self-contained-html
    --capture=no

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
